<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
              crossorigin="anonymous">
    <title>formulario</title>
</head>
<body>
    <header>
        <nav>
            <nav class="navbar bg-primary" data-bs-theme="dark">
                <div class="container-fluid">
                </div>
                <h2 class=""> Guardar noticia</h2>
                <a href="../" class="btn" >Volver a la pagina principal</a>
            </nav>
        </nav>
    </header>
    <div class="container mb-2 mt-2">
        <form action="/noticias/registro" method="POST"> 
            <div class="form-group">
                <input type="text" class="form-group" name="titulo" placeholder="Titulo de la noticia">
                
            </div>
            <div class="form-group">
                <textarea rows="10" cols="60" class="form-group mb-2 mt-2" name="cuerpo" placeholder="Contenido de la notiica"></textarea>
            </div>
            <!--<div><select name="periodista">
                <option>Primavera</option>
                <option>Verano</option>
                <option>Oto√±o</option>
                <option>Invierno</option>
                </select></div>-->
            <button type="submit" class="btn btn-primary"> Guardar</button>
            <div th:if="${error!=null}" class="card bg-danger mb-2 mt-2" >
                <h5 class="card-header" >Error!</h5>
                <div class="card-body">
                  <p th:text="${error}" class="card-text"></p>
                </div>
              </div> 
        </form>
    </div>
</body>
</html>
